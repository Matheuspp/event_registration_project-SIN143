<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - DailyUI#002 - Checkout Form</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div class="model">
    <div class="room">
      <div class="text-cover">
        <h1>App de registro de eventos</h1>
        <p class="price"> <span>SIN 143</span> </p>
        <hr>
        <p>Sistemas de Informação</p>
        <p>Universidade Federal de Viçosa</p>
      </div>
    </div>
    <div class="payment">

      <div class="payment-info">
        <h2>Ficha de Cadastro</h2>
        <form>
        <label>Nome do evento</label>
        <input type="text" name="firstname" value="">
        <label>Descrição do evento</label>
        <input type="text" name="lastname" value="">
        <label>Data de início</label>
        <input type="date" name="datainicio">
        <label>Data de encerramento</label>
        <input type="date" name="datafim">
        <label>Tipo de evento</label>
        <input type="text" name="tipoevento" value="">
        <label>Banner do evento</label>
        <input type="file" name="imgevento">
        <br>

        <fieldset class="possui">
          <legend>Possui:</legend>
      
          <div>
            <input type="checkbox" class="wifi" name="wifi"
                   checked>
            <label for="wifi">WIFI</label>
          </div>
      
          <div>
            <input type="checkbox" class="estac_gratis" name="estac_gratis">
            <label for="estac_gratis">Estacionamento grátis</label>
          </div>
          <div>
            <input type="checkbox" class="bebid_gratis" name="bebid_gratis">
            <label for="bebid_gratis">Bebida grátis</label>
          </div>
      </fieldset>

        <br>
        <input class="btn" type="submit" value="Book Securly">
      </form>
      </div>
    </div>
  </div>
</body>
